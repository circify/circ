name: Build & Test

on:
    push:
        branches: [master, ci]
    pull_request:
        branches: [master, ci]

env:
    CARGO_TERM_COLOR: always
    ABY_SOURCE: "./../ABY"
    ABY_CACHE: /home/runner/work/circ/ABY

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Install dependencies
              if: runner.os == 'Linux'
              run: sudo apt-get update; sudo apt-get install zsh cvc4 libboost-all-dev libssl-dev coinor-cbc coinor-libcbc-dev
            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
            - uses: Swatinem/rust-cache@v2
            - name: Set all features on
              run: python3 driver.py --all_features
            - name: Restore third_party libraries from cache
              uses: actions/cache/restore@v3
              with:
                  path: |
                      ${ABY_CACHE}
                  key: ${{ runner.os }}-third_party
                  restore-keys: |
                      ${{ runner.os }}-third_party
            - name: Install third_party libraries
              run: python3 driver.py --install

            - name: Save third_party libraries to cache
              uses: actions/cache/save@v3
              with:
                  path: |
                      ${ABY_CACHE}
                  key: ${{ runner.os }}-third_party
            - name: Check
              run: python3 driver.py --check
            - name: Format
              run: cargo fmt -- --check
            - name: Lint
              run: python3 driver.py --lint
            - name: Build, then Test
              run: python3 driver.py --test
